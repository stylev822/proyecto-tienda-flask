{% extends "base.html" %}

{% block title %}
    Nuestro Equipo
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-3 text-primary section-fade">Nuestro Equipo</h1>

    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mb-3 section-fade">&larr; Volver a la página principal</a>

    <table id="tablaEquipo" class="table table-striped table-hover section-fade">
        <thead class="table-dark">
            <tr>
                <th>Nombre Completo</th>
                <th>Cargo</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in personas %}
            <tr>
                <td>{{ persona['nombre_completo'] }}</td>
                <td>{{ persona['cargo'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Aparece toda la sección
    $(".section-fade").addClass("visible");

    // Animación de aparición escalonada por fila
    $("#tablaEquipo tbody tr").each(function(i){
        let row = $(this);
        setTimeout(function(){
            row.addClass("visible-row");
        }, i * 100);
    });

    // Hover dinámico
    $("#tablaEquipo tbody tr").hover(
        function() { $(this).css("background-color", "#e8f5e9"); },
        function() { $(this).css("background-color", ""); }
    );
});
</script>

<style>
.section-fade {
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}
.section-fade.visible {
    opacity: 1;
    transform: translateY(0);
}

#tablaEquipo tbody tr {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease-out;
}
#tablaEquipo tbody tr.visible-row {
    opacity: 1;
    transform: translateY(0);
}
#tablaEquipo {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
