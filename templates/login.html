{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="auth-container-wrapper">
    
    <div class="auth-card section-fade">
        <h2>Iniciar Sesión</h2>
        
        <form action="{{ url_for('login') }}" method="POST">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" placeholder="Ej. juanperez" required>
            </div>
            
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>

        <div class="auth-links">
            ¿No tienes cuenta? <a href="{{ url_for('mostrar_formulario_usuario') }}">Regístrate aquí</a>
        </div>
    </div>

</div>

{% block page_scripts %}
<script>
$(document).ready(function() {
    $(".section-fade").addClass("visible");
});
</script>
{% endblock %}

{% endblock %}
