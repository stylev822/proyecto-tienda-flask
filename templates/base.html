<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Empresa{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% block page_styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenidos a Mi Empresa</h1>
            <nav>
                <a href="{{ url_for('index') }}">Inicio</a>
                <a href="{{ url_for('equipo') }}">Nuestro Equipo</a>
                <a href="{{ url_for('listar_productos') }}">Gestionar Productos</a>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <hr>
            <h2>Contacto</h2>
            <p>Email: david@miempresa.com | Teléfono: +123 456 7890</p>
            
            <p style="text-align: center; margin-top: 20px;">
                <a href="https://validator.w3.org/#validate_by_input" target="_blank">
                    <img src="https://www.w3.org/Icons/valid-html401" alt="HTML Válido" height="31" width="88" />
                </a>
                <a href="https://jigsaw.w3.org/css-validator/#validate_by_input" target="_blank">
                    <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="¡CSS Válido!" />
                </a>
            </p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>

    {% block page_scripts %}{% endblock %}

</body>
</html>
